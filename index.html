<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <img
          class="illustration-hero"
          src="./images/illustration-hero.svg"
          alt="illustration-hero"
        />
        <section class="txt">
          <h1 class="text-preset-1">Order Summary</h1>
          <p class="par text-preset-2">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <section class="music">
            <img src="./images/icon-music.svg" alt="icon-music" />
            <div class="price">
              <h2 class="text-preset-5">Annual Plan</h2>
              <span class="text-preset-5">$59.99/year</span>
            </div>
            <a class="text-preset-4" href="#">Change</a>
          </section>
          <button type="button">
            <span class="text-preset-5">Proceed to Payment</span>
          </button>
          <span class="order text-preset-5">Cancel Order</span>
        </section>
      </article>
    </main>
  </body>
</html>
